<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid red;
            margin: 10px;
            padding: 5px;
        }

        span {
            border: 1px solid blue;
        }
        .c1 {
            display: inline;
        }
        .c2 {
            display: block;
        }
    </style>
</head>

<body>
    <div class="c1">
        AAAA
    </div>
    <div class="c1">
        BBBB
    </div>
    <div>
        CCCC
    </div>

    <span class="c2">
        1111
    </span>
    <span class="c2">
        2222
    </span>
    <span>
        3333
    </span>
</body>

</html>
